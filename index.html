<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Museo VR Fotogrammetrico</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="js/room-manager.js"></script>
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader-content">
          <h1>Caricamento Museo...</h1>
          <p>Attendere prego</p>
      </div>
    </div>

    <a-scene background="color: #000" renderer="colorManagement: true; physicallyCorrectLights: true;">
      
      <a-assets>
        </a-assets>

      <a-entity light="type: ambient; intensity: 0.6;"></a-entity>

      <a-entity id="room-container"></a-entity>

      <a-entity id="rig" movement-controls="speed: 0.15; constrainToNavMesh: false" limit-to-navmesh>
        
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
            <a-cursor
              position="0 0 -0.05"
              geometry="primitive: ring; radiusInner: 0.0005; radiusOuter: 0.001"
              material="color: black; shader: flat"
              raycaster="objects: .collidable; far: 1.5"> </a-cursor>
        </a-entity>
        
        <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #e2b8b4" hand-logic></a-entity>
        <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #e2b8b4" hand-logic></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
